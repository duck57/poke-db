{% extends "nestlist/city.html" %}

{% block top-nav %}
<p><a href="{{ location.ct.report_form_url }}">Report a nest!</a></p>
<small>Neighborhood or suburb of
    <a href="{{ location.ct.web_url }}">{{ location.major_city }}</a>
</small>
{% endblock %}

{% block empty-zone %}
{% if empties %}
<h3>Unreported Nests</h3>
<ul>
    {% for nest in empties %}
        <li><a href="{{ nest.web_url }}">{{ nest.get_name }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
