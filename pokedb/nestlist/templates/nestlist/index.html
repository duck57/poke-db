{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'nestlist/style.css' %}">

<h1>List of Nest Databases</h1>

{% if city_list %}
    <ul>
    {% for city in city_list %}
    <li><a href="{% url 'nestlist:city' city.id %}">{{ city.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No cities in database.</p>
{% endif %}
